<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>


    <nav class="navbar navbar-expand-lg fixed-top" [ngStyle]="navbg">
        <div class="container-fluid">
          <h1 class="navbar-brand" routerLink="">MINI PROJECT</h1>
          
         
          
          <div *ngIf="!isLoggedIn">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- align to the right-->
              <li class="nav-item">
                <button class="login" aria-current="page" routerLink="/login">Login</button>
              </li>
              <li class="nav-item">
                <button class="sign-up" aria-current="page" routerLink="/signup">Sign-Up</button>
              </li>
            </ul>
          </div>
        </div>
    
        <div *ngIf="isLoggedIn">

            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

              <button class="login" aria-current="page" routerLink="/views">Watch list</button>
                
                <button class="login" aria-current="page" routerLink="/search">Search</button>
               
                <button  class="login" (click)="logout()" ngbDropdownItem>Logout</button>
            </div>
            
            
          </div>
    
    
    
        </div>
        






      </nav>
    
</body>
</html>
