<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-2">

      
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Movie" aria-label="Enter Movie" aria-describedby="button-addon2"   [(ngModel)]="newViews">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveWatchlist()">Button</button>
      </div>

      <table class="table table-striped">
       
        <tbody>
          <tr *ngFor="let views of View, let i = index;">
            <th scope="row">{{i+1}}</th>
            <td >{{views.name}}</td>
            <td style="color:red;font-weight: bold" (click)="remove(i)">x</td>
           
          </tr>
          
        </tbody>
      </table>
      
    
    
    
    
    
    </div>
    
  
  </div>
 
</div>
  
</body>
</html>
